<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
  <form action="" method="get" name="searchForm" id="searchForm">
  <div class="form-check form-check-inline ms-4 mt-5">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Search By Dise Code</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Search by School Name</label>
</div>
<div class="row">
  <div class="col-3 ms-4">
    <select class="form-select form-select-lg mb-3" aria-label="Selcet District" name="selectDist" id="selectDist">
  <option selected>Select District</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>

  </div>
  <div class="col-2">
    <input class="form-control form-control-lg" type="text" placeholder="Enter Dise Code" aria-label="Dise code" name="diseInput" id="diseInput">
  </div>
  <div class="col-3">
    <input class="form-control form-control-lg" type="text" placeholder="Enter School Name" aria-label="School name" name="schoolInput" id="schoolInput">
  </div>
  <div class="col-2">
  <button type="button" class="btn btn-lg btn-outline-success">Search</button>
</div>
</div>
</form>

  <option value="1">Phase-I</option>
  <option value="2">Phase-II</option>
  <option value="3">Phase-III</option>
</select>
  </div>


<div class="col-2">
  <select class="form-select form-select-lg mb-3" aria-label=".form-select-sm">

  <option value="3">Aces</option>
</select>
</div>

<button type="button" class="btn btn-lg btn-outline-success">Search</button>

<div class="row ms-4 mt-5">
<div class="col-3">
<select class="form-select form-select-lg mb-3" aria-label=".form-select-sm">
<option selected>Select Visitor</option>
<option value="1">Select All</option>
<option value="2">Snehashis Kumar</option>
<option value="3">Arup Pramanik</option>
<option value="4">Avijit Ghosh</option>
</select>
</div>
<div class="col-3">
<select class="form-select form-select-lg mb-3" aria-label=".form-select-sm">
<option selected>Select District</option>
<option value="1">All District</option>
<option value="2">1</option>
<option value="3">2</option>
<option value="4">3</option>
</select>
</div>
  
 </div>

  <p class="h4">Select time period:</p>
</div>
<div class="row ms-4 mt-4">
<div class="col-3">From:
<input type = "date" name = "dateFrom" class="form-control-lg"> 
</div>
<div class="col-3">To
<input type = "date" name = "dateTo" class="form-control-lg">
</div>
</div>
